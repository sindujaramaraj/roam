<!DOCTYPE html>
<html>
	<head>
		<title>Roam</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<link href='http://fonts.googleapis.com/css?family=Vampiro+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="external/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/tile.css" />
	<link rel="stylesheet" href="css/itinerary.css" />
	<body>
		<div class='container'>
			<h1>Just Roam</h1>
		</div>
		<div class='container'>
			<div id='searchForPlaces'>
				<input id='searchPlace' type='text' class='form-control' placeholder='Enter a location'/>
			</div>
			<div id='planning'>
				<div class="left ib">
					<div id="itinerary"></div>		
				</div>
				<div class="right ib">
					<div id="search">
						<ul class="nav nav-pills hide">
		  					<li><a href="#" onclick="searchByType('sights')">Sights</a></li>
		  					<li><a href="#" onclick="searchByType('trending')">Trending</a></li>
		  					<li><a href="#" onclick="searchByType('specials')">Specials</a></li>
		  					<li><a href="#" onclick="searchByType('food')">Food</a></li>
		  					<li><a href="#" onclick="searchByType('drinks')">Drinks</a></li>
		  					<li><a href="#" onclick="searchByType('coffee')">Coffee</a></li>
		  					<li><a href="#" onclick="searchByType('shops')">Shops</a></li>
		  					<li><a href="#" onclick="searchByType('arts')">Arts</a></li>
		  					<li><a href="#" onclick="searchByType('outdoors')">Outdoors</a></li>
						</ul>
					</div>
					<div id="tabView">
						<ul class="nav nav-pills">
							<li><a href="#" id="showMapViewLink">Map view</a></li>
							<li><a href="#" id="showTileViewLink">Tile View</a></li>
						</ul>
					</div>
					<!-- TODO Store preference to show Tile|Map view by default -->		
					<div id="map"></div>
					<div id="tile"></div>
				</div>
			</div>
			<div id='dialogContainer' role='dialog' class='modal fade'></div>
		</div>
	</body>
	<script src="external/jquery/js/jquery-2.0.2.min.js"></script>
	<script src="external/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	<script src="js/util.js"></script>
	<script src="js/client.js"></script>
	<script src="js/application.js"></script>
	<script src="js/component/component.js"></script>
	<script src="js/component/tile.js"></script>
	<script src="js/component/dialog.js"></script>
	<script src="js/component/itinerary.js"></script>	
</html>
