<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<link rel="stylesheet" href="external/leaflet-0.6.4/leaflet.css" />
	<link rel="stylesheet" href="css/style.css" />
	<body>
		<div id="map"></div>
	</body>
	<script src="external/leaflet-0.6.4/leaflet.js"></script>
	<script src="external/jquery/js/jquery-2.0.2.min.js"></script>
	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);
		
		var marker = L.marker([51.5, -0.09]).addTo(map);
		marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
		
		var polygon = L.polygon([
    								[51.509, -0.08],
    								[51.503, -0.06],
    								[51.51, -0.047]
								]).addTo(map);
		polygon.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
								
		var popup = L.popup()
    					.setLatLng([51.5, -0.09])
    					.setContent("I am a standalone popup.")
    					.openOn(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		//map.locate({setView: true, maxZoom: 16}); - shows full view
				
	</script>
	
</html>
